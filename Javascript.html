<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Automatic Date</title>
</head>
<body>
    <h1> Welcome To Our Website!</h1>
</body>
</html>
<form id="myForm">
<input type="text"
    id="myInput" placeholder= "Enter your name"
    <button type="Submit">Submit</button>
</form>
</html> 
<script>
let form=document.getElementById("myForm");
let input=document.getElementById("myInput");
<input type="button" value="Submit">
// Validate form input
form.addEventListener("submit", (e)=> {
if (input.value===""){
e,preventDefault();
alert(Please complete in the input field.");
}
});
</script>
